<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <div class="container">
        <div class="img-cover"></div>
        <div id="weather" class="weather-container">
            <span class="temp"></span>
            <span class="area"></span>
        </div>
        <div class="clock-container">
            <h2 id="clock" class="clock">00:00</h2>

        </div>
        <div class="greeting-container">
            <form id="login-form" class="hidden">
                <h2 class="placeholder">What is your name?</h2>
                <input required="required" maxlength="15" type="text" class="input-text" />
            </form>
            <h1 id="greeting" class="hidden greeting-user"></h1>
        </div>
        <div class="todo-container">
            <form id="todo-form" class="todo-form">
                <h2 class="placeholder">Write a To Do</h2>
                <input id="todo-text" type="text" required="required" class="input-text" />
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div id="quote" class="quote-container">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
